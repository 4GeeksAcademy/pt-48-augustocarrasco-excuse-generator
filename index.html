<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Get your Excuse!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body onload="ExcuseGen()">
        <div class="header">
            <h1>Below you'll find your randomly generated excuse!</h1>
        </div>
        <div class="content">
            <div class="dots">
                <div class="dot" style="--a:0;"></div>
                <div class="dot" style="--a:1;"></div>
                <div class="dot" style="--a:2;"></div>
                <div class="dot" style="--a:3;"></div>
                <div class="dot" style="--a:4;"></div>
                <div class="dot" style="--a:5;"></div>
                <div class="dot" style="--a:6;"></div>
                <div class="dot" style="--a:7;"></div>
                <div class="dot" style="--a:8;"></div>
                <div class="dot" style="--a:9;"></div>
                <div class="dot" style="--a:10;"></div>
            </div>
            <p id="excuse">Hello</p>
            <div class="dots seccond">
                <div class="dot" style="--a:0;"></div>
                <div class="dot" style="--a:1;"></div>
                <div class="dot" style="--a:2;"></div>
                <div class="dot" style="--a:3;"></div>
                <div class="dot" style="--a:4;"></div>
                <div class="dot" style="--a:5;"></div>
                <div class="dot" style="--a:6;"></div>
                <div class="dot" style="--a:7;"></div>
                <div class="dot" style="--a:8;"></div>
                <div class="dot" style="--a:9;"></div>
                <div class="dot" style="--a:10;"></div>
            </div>
        </div>
    </body>
    <footer>
        <button id="boton">Get another one!</button>
    </footer>
    <script src="app.js"></script>
</html>
